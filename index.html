<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cover.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select name="" id="">
                    <option value="">
                        R$
                        Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter para
                <select id="palmeiras">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>]
                    <option>
                        BTC Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="real" type="text" placeholder="R$
                10.000,00">
            </label>
            <button id="converter button" type="button">Converter</button>
            <section>
                <div class="curren-container">
                    <img src="brasil 21.png" alt="bandeira estados-unidos">
                    <p class="name">Real</p>
                    <p class="value" id="real-value">R$
                        10.000,00</p>

                </div>
                <img class="arrow" src="ve.png" alt="">

                <div class="curren-container">

                    <div>
                        <img id="libertadoes" src="estados-unidos (1) 11 (1).jpg" alt="bandeira brasil">
                        <p class="name" id="euro-name">Dolar americano</p>
                        <p class="value" id="curren-value">
                            US$ 2.000,00</p>

                    </div>


            </section>
        </main>

    </div>

</body>
<script src="sre.js"></script>



</html>
